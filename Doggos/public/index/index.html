<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"  type="text/css" href="public/global.css">

      <div class="home dog-app">

      <div class="wrapper">

            </h1>

            <div class="actions">
               <button class="btn btn-primary" onclick="window.location.href='/about'">How it works</button>
               <button class="btn btn-primary" onclick="window.location.href='/doggos'">See our dogs</button>
               <button class="btn btn-shadow" onclick="window.location.href='/apply'">Apply for adoption</button>
               <button class="btn btn-shadow" onclick="window.location.href='/chat'">Quick chat</button>
               <button class="btn btn-shadow" onclick="window.location.href='/breeds'">Breeds overview</button>
            </div>
         </section>
         <div class= "footer">
            <div id="footer-wrapper">
            </div>
         </div>
