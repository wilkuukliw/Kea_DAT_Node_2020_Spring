<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js" integrity="sha256-Dul4c09cdrWKXVtallPxF558lwxMwCC8dXJdZ0PVW54=" crossorigin="anonymous"></script>
</head>
<body>
    <h2>What's on your mind?</h2>
    <input id="thoughts" placeholder="write" />
    <button id="btn-submit" onclick="onThoughtsSubmitted()">Post</button>

    <div id="messages"></div>
    <script>
        const socket = io.connect("localhost:3000");

        function onThoughtsSubmitted() {
            const thoughts = $('#thoughts').val();
            $('#thoughts').val("");
            socket.emit("I'm thinking about this", { thoughts });
        }

        socket.on("Someone said", data => {
            $('#messages').prepend(`<div>${data.thoughts}</div>`);
        });

    </script>
</body>
</html>
