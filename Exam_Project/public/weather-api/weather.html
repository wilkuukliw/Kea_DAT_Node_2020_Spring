<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="public/global.css">
        <link rel="stylesheet" type="text/css" href="public/weather-api/sun.css">

    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Thasadith&display=swap" rel="stylesheet">
    <title>Weather in Copenhagen</title>
</head>
<body>

    <h1>Wanna go kayaking?</h1>
    <h2>Check the weather conditions</h2>

    <section class="main-weather">
        <div class="weather">
            <ul class="weather-all">
               
                    <li class="weather-header">Maxiumum temperature [℃]: </li>
                        <li id="max">  </li>
                    <li class="weather-header">Minimum temperature [℃]: </li>
                        <li id="min"> </li>
                    <li class="weather-header">City: </li>
                        <li id="city">
                    <li class="weather-header">Date: </li>
                        <li id="time"> </li>

                    <a href="https://www.metaweather.com/api/">source</a>
     
            </ul>

            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 682 406" style="enable-background:new 0 0 682 406;" xml:space="preserve">
        <style type="text/css">
   
           .sun {
           fill: #FBB03B;
           stroke: #A9C0E4;
           stroke-width: 1;
           stroke-linecap: round;
           stroke-linejoin: round;
           }
   </style>    
       <circle class="sun" cx="84" cy="200" r="40.5" />
   </svg>

    <script>

        fetch("https://www.metaweather.com/api/location/554890/")
        .then(response => response.json())                                                              //parse response as json
        .then(data => {                                                                                //we can set the text of an element 
            document.getElementById('min').textContent  = data.consolidated_weather[0].min_temp;
            document.getElementById('max').textContent = data.consolidated_weather[0].max_temp;
            document.getElementById('city').textContent  = data.timezone;
            document.getElementById('time').textContent  = data.consolidated_weather[0].applicable_date;   
    });
  
    </script>

<div class="floating-btn-chat">
    <a class="floating-btn-chat" href="/chat">chat</a>
</div>
</body>
</html>
